<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un Compte – Comparateur Premium</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🆕 Création de Compte</h1>
    <a href="index.html" style="color:white;">← Retour à l’accueil</a>
  </header>

  <section style="text-align:center; padding:2rem;">
    <input type="text" id="nom" placeholder="Votre prénom ou pseudo" required style="margin-bottom:1rem; width:60%; max-width:300px; padding:0.5rem;" /><br/>
    <input type="email" id="email" placeholder="Adresse e-mail" required style="margin-bottom:1rem; width:60%; max-width:300px; padding:0.5rem;" /><br/>
    <input type="password" id="password" placeholder="Mot de passe" required style="margin-bottom:1rem; width:60%; max-width:300px; padding:0.5rem;" /><br/>
    <button onclick="inscription()" style="padding:0.5rem 1rem;">Créer mon compte</button>
    <p id="erreur" style="color:red; margin-top:1rem;"></p>
    <p style="margin-top:1rem;">Déjà inscrit ? <a href="login.html">Se connecter</a></p>
  </section>

  <footer>
    <p>👤 Création de compte – Comparateur Premium</p>
  </footer>

  <script>
    const API_URL = "http://localhost:8000";

    function inscription() {
      const nom = document.getElementById("nom").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      fetch(`${API_URL}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nom: nom, email: email, mot_de_passe: password }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          localStorage.setItem("utilisateur_id", data.utilisateur_id);
          localStorage.setItem("utilisateur_nom", data.nom);
          window.location.href = "favoris.html";
        } else {
          document.getElementById("erreur").textContent = data.message;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("erreur").textContent = "Erreur lors de l’inscription.";
      });
    }
  </script>
</body>
</html>
