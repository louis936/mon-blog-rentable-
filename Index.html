<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="mes-petites-affaires – Comparez les meilleures offres en temps réel">
  <title>mes-petites-affaires</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="site-header">
    <div class="container">
      <h1 class="logo">mes-petites-affaires</h1>
      <form id="search-form" role="search" autocomplete="off">
        <input id="search-input" type="search" placeholder="Rechercher un produit …">
        <button type="submit">🔍</button>
      </form>
    </div>
    <nav id="categories-populaire" aria-label="Catégories populaires">
      <ul class="cat-list">
        <li><button data-cat="all" class="active">Toutes</button></li>
        <li><button data-cat="Téléphone portable">📱 Téléphones</button></li>
        <li><button data-cat="Casque audio">🎧 Casques audio</button></li>
        <li><button data-cat="Baskets">👟 Baskets</button></li>
        <li><button data-cat="TV">📺 TV</button></li>
        <li><button data-cat="Montre connectée">⌚ Montres</button></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="container">
    <section id="top-promos">
      <h2>Top Promos</h2>
      <div id="promo-grid" class="grid"></div>
    </section>

    <section id="top-produits">
      <h2>Produits Populaires</h2>
      <div id="product-grid" class="grid"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 mes-petites-affaires. Comparateur de deals</p>
  </footer>

  <div id="spinner"><div class="loader"></div></div>
  <script src="js/app.js"></script>
</body>
</html>
