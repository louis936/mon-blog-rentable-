<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Comparateur Ultra-Advanced</title>
  <meta name="description" content="Comparateur de prix haut de gamme pour Petit Bateau, Pierre & Vacances, Rimowa, Singulart.">
  <!-- JSON-LD SEO -->
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "name": "Comparateur Ultra-Advanced",
    "url": "https://ton-site.com"
  }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Comparateur Ultra-Advanced</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Rechercher un produit…">
      <button id="toggle-theme">🌙/☀️</button>
    </div>
  </header>

  <aside id="sidebar">
    <h2>Filtres & Tri</h2>
    <div class="filter-group">
      <label>Annonceur</label>
      <select id="filter-advertiser">
        <option value="all">Tous</option>
        <option value="Petit Bateau DE">Petit Bateau DE</option>
        <option value="Petit Bateau IT">Petit Bateau IT</option>
        <option value="Pierre & Vacances UK">Pierre & Vacances UK</option>
        <option value="Rimowa EU">Rimowa EU</option>
        <option value="Singulart">Singulart</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Catégorie</label>
      <select id="filter-category">
        <option value="all">Toutes</option>
        <option value="mode">Mode</option>
        <option value="vacances">Vacances</option>
        <option value="bagages">Bagages</option>
        <option value="art">Art</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Trier par</label>
      <select id="sort-by">
        <option value="price-asc">Prix ↑</option>
        <option value="price-desc">Prix ↓</option>
        <option value="rating">Note ★</option>
      </select>
    </div>
    <button id="clear-filters">Réinitialiser</button>
  </aside>

  <main>
    <section id="products" class="products"></section>

    <section id="price-alerts">
      <h2>Alertes Prix</h2>
      <div id="alerts-list"></div>
    </section>

    <section id="dashboard">
      <h2>Tableau de bord</h2>
      <canvas id="chart-price-history"></canvas>
    </section>
  </main>

  <section id="reviews">
    <h2>Avis Clients</h2>
    <div id="review-list" class="review-list"></div>
  </section>

  <footer>
    &copy; 2025 – Comparateur Ultra-Advanced
  </footer>

  <script src="lib/Chart.min.js"></script>
  <script src="js/priceTracker.js"></script>
  <script src="js/recommendations.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
