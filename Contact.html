      </nav>

  </header>

  <section id="contact-form" class="container">
    <h2>Contactez-nous</h2>
    <form action="#" method="POST">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="6" placeholder="Votre message ici..." required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <section id="contact-map" class="container">
    <h2>Où nous trouver ?</h2>
    <!-- Placeholder pour carte intégrée (Google Maps ou autre) -->
    <div id="map">
      <iframe width="100%" height="300" frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/place?q=Paris%2C+France&key=VOTRE_CLE_API" allowfullscreen>
      </iframe>
    </div>
  </section>
